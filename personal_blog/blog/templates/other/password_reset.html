{% extends "base/base.html" %}
{% block content %}
  <div class="max-w-md mx-auto p-5">
    <h2 class="text-xl font-semibold mb-3">Reset Your Password</h2>
    <p>Enter your email address below and we'll send you instructions on how to reset your password.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }} {{ form.email }}
      <button type="submit" class="mt-3 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">Send Reset Link</button>
    </form>
  </div>
{% endblock %}
