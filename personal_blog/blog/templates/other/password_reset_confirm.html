<!-- templates/password_reset_confirm.html -->
{% extends "base/base.html" %}
{% block content %}
  <div class="max-w-md mx-auto p-5">
    <h2 class="text-xl font-semibold mb-3">Reset Your Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Reset Password</button>
    </form>
  </div>
{% endblock %}
