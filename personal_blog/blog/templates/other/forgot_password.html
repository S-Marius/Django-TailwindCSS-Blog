{% extends "base/base.html" %}
{% load static i18n %}

{% block content %} 
<div class="max-w-xl mx-auto p-5">
    <h2 class="text-center font-bold text-2xl p-5">Forgot Password</h2>
    <form method="post" class="bg-slate-300 shadow-md rounded p-5">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="py-2 px-3 bg-yellow-400 text-yellow-900 rounded shadow hover:bg-yellow-300 transition duration-300">Reset Password</button>
    </form>
</div>
{% endblock %}
